<body class="fixed-header   windows desktop    modal-open pace-done pace-done"><div class="pace  pace-inactive pace-inactive"><div class="pace-progress" data-progress-text="100%" data-progress="99" style="transform: translate3d(100%, 0px, 0px);">
  <div class="pace-progress-inner"></div>
</div>
<div class="pace-activity"></div></div>
<div class="login-wrapper menu-pin">
    <!-- START Login Background Pic Wrapper-->
    <div class="bg-pic">
        <!-- START Background Pic-->
        <img src="assets/img/management.jpg" data-src="assets/img/management.jpg" data-src-retina="assets/img/management.jpg" alt="" class="lazy" />
        <!-- END Background Pic-->
    </div>
    <!-- END Login Background Pic Wrapper-->
    <!-- START Login Right Container-->
    <div class="login-container bg-white">
        <div class="p-l-50 m-l-20 p-r-50 m-r-20 p-t-50 m-t-30 sm-p-l-15 sm-p-r-15 sm-p-t-40">
            <img src="assets/img/logo_iom_2x.png" alt="logo" data-src="assets/img/logo_iom_2x.png" data-src-retina="assets/img/logo_iom_2x.png" width="156" height="44" />
            <p class="p-t-35">Для входа в интерфейс управления кампаниями используйте Вашу учетную запись.</p>
            <!-- START Login Form -->
            <form id="form-login" class="p-t-15" role="form" onsubmit="login(); return false;" novalidate="novalidate">
                <div class="form-group">
                    <label>Имя пользователя</label>
                    <div class="controls">
                        <input type="text" name="username" id="username" class="form-control input-lg valid" required="" aria-required="true" aria-invalid="false" />
                    </div>
                </div>
                <div class="form-group">
                    <label>Пароль</label>
                    <div class="controls">
                        <input type="password" class="form-control input-lg error" name="password" id="password" required="" aria-required="true" aria-invalid="true" /><label id="password-error" class="error" for="password">This field is required.</label>
                    </div>
                </div>
                <div class="form-group ">
                    <label>Окружение</label>
                    <select class="full-width select2-hidden-accessible" data-init-plugin="select2" id="environment" tabindex="-1" aria-hidden="true">
                        <option value="production" selected="">Локальная среда</option>
                        <option value="cloud">Облачная среда</option>
                    </select><span class="select2 select2-container select2-container--default" dir="ltr" style="width: 356px;"><span class="selection"><span class="select2-selection select2-selection--single" role="combobox" aria-haspopup="true" aria-expanded="false" tabindex="0" aria-labelledby="select2-environment-container"><span class="select2-selection__rendered" id="select2-environment-container" title="Локальная среда">Локальная среда</span><span class="select2-selection__arrow" role="presentation"><b role="presentation"></b></span></span></span><span class="dropdown-wrapper" aria-hidden="true"></span></span>
                </div>
                <!-- END Form Control-->
                <button class="btn btn-complete btn-cons m-t-10" type="submit">Вход</button>
            </form>
            <!--END Login Form-->
        </div>
    </div>
    <div class="modal fade fill-in in" id="warning" tabindex="-1" role="dialog" aria-hidden="false" style="display: block;">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
            <i class="pg-close"></i>
        </button>
        <div class="modal-dialog ">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="text-center p-b-5">Учетная запись не найдена,<br />
                        обратитесь к администратору.
                    </h2>
                </div>
                <div class="modal-footer">
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
